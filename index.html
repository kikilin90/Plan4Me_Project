<!doctype html>
<html ng-app="plan4me">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plan4Me App</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage"
    content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
            data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!--First Column-->
        <div class="col-sm-3">
          <div class="well">Calendar</div>
          <div class="well">Inbox</div>
          <div class="well">To-dos</div>
        </div>

        <!--Second Column-->
        <div class="col-sm-6" ng-controller="AddListItemController">
          <form role="form">
            <div class="form-group">
              <label for="taskInput">Change <code>$scope.taskInput</code></label>
              <input ng-model="taskInput" type="text" class="form-control"
              name="taskInput" id="taskInput" placeholder="Add a task">
            </div>
            <button ng-click="addTask()" type="submit" class="btn btn-primary">
              Add task
            </button>
            <span class="text-muted">
              (Click on the button to update <code>$scope.newTask</code>)
            </span>
          </form>
          <br>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Angular <code>$scope</code> demo</h3>
            </div>
            <div class="panel-body">
              <p><code>$scope.taskInput</code>: {{ taskInput }}</p>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title"><code>$firebase</code> service demo</h3>
            </div>
            <div class="panel-body">
              <div ng-repeat="task in tasks | orderByPriority" class="pane-body">
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> {{ task.name }}
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--Third Column-->
        <div class="col-sm-3">Column3</div>

      </div>
    </div>

    <!-- JQuery -->
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- AngularJS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>

    <!-- Firebase -->
    <script src="//cdn.firebase.com/js/client/1.0.6/firebase.js"></script>

    <!-- AngularFire, a helper library for both Firebase and AngularJS -->
    <script src="//cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>

    <!-- connection to main.js -->
    <script type="text/javascript" src="scripts/main.js"></script>

  </body>
</html>
