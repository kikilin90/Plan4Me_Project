<!DOCTYPE html>
<html ng-app="planhacker">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Plan4Me App</title>

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="196x196" href="images/touch/chrome-touch-icon-196x196.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage"
  content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
  -->

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
  href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/login.css">
  <!-- endbuild -->

  <!--FullCalender Plugin-->
  <link rel='stylesheet' href='fullcalendar/fullcalendar.css'/>


<!--
    <script data-require="angular.js@1.2.20" data-semver="1.2.20" src="https://code.angularjs.org/1.2.20/angular.js"></script>
    <script data-require="firebase@1.0.18" data-semver="1.0.18" src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
    <script data-require="angularfire@0.8.0" data-semver="0.8.0" src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.js"></script>
-->


</head>
<body>

  <div class="page {{ pageClass }}" ng-view></div> <!--This displays the ngView of pages-->

  <!-- JQuery -->
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src='fullcalendar/lib/jquery-ui.custom.min.js'></script>

  <!-- Bootstrap JS -->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <!--Firebase CDN-->
  <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>

  <!--Firebase Authentication Login-->
  <script src="https://cdn.firebase.com/js/simple-login/1.6.1/firebase-simple-login.js"></script>

  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  
  <!--<script src="//code.angularjs.org/1.2.19/angular-resource.min.js"></script>-->

  <!--AngularJS Animation-->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-route.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular-animate.js"></script>

  <!--AngularFire-->
  <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.js"></script> <!-- Now, I need to update all my AngularFire codes-->
  

  <!--connection to main.js-->
  <script type="text/javascript" src="scripts/main2.js"></script>

  <!-- Bootstrap for Angular JS -->
  <script type="text/javascript" src="scripts/ui-bootstrap-tpls-0.11.0.min.js"></script>

  <!--FullCalendar Plugin-->
  <script src='fullcalendar/lib/moment.min.js'></script>
  <script src='fullcalendar/fullcalendar.js'></script>


</body>
</html>
